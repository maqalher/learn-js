        // Herencia
        class Cliente {
            constructor(nombre, saldo) {
                this.nombre = nombre;
                this.saldo = saldo;
            }

            imprimirSaldo() {
                return `Hola ${this.nombre}, tu saldo es de ${this.saldo}`;
            }
            static bienvenida(){
                return `Bienvenido al Cajero`;
            }
        }

        class Empresa extends Cliente{
            constructor(nombre, saldo, telefono, tipo){
                //Va hacia el constructor padre
                super(nombre, saldo);
                this.telefono = telefono;
                this.tipo = tipo;
            }

            // Para modificar la el metodo es necesario que se llamen igual y solo hay de sobreescribirlo
            static bienvenida(){
                return `Bienvenido al Cajero para Empresas`;
            }
        }

        const empresa1 = new Empresa('Empresa', 10000, 444444, 'Construccion');
