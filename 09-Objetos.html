    //Funcion Object Create

    const Cliente = {
        imprimirSaldo: function(){
            return `hola ${this.nombre} tu saldo es ${this.saldo}`;
        },
        retirarSaldo: function(retiro) {
            return this.saldo -= retiro;
        }
    }

    //Crear el objeto

    const mary = Object.create(Cliente);
    mary.nombre = 'Mary';
    mary.saldo = 1500;

    mary.retirarSaldo(300);
